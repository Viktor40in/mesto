<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/header__logo.svg" alt="Лого"> 
      <div class="header__line"></div>
    </header>
    <section class="profile">
      <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Аватар">
      <div class="profile-info">
        <div class="profile-info__block">
          <h1 class="profile-info__title">Жак-Ив Кусто</h1>
          <button class="profile-info__edit-button" type="button" aria-label="edit-button"></button>
        </div>
        <p class="profile-info__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="add-button"></button>
    </section>
    <section class="elements">
    </section>
    <footer class="footer">
      <p class="footer__text">© 2021 Mesto Russia</p>
    </footer>
  </div>
<!--popup for edit person-->
  <div class="popup popupEditPerson">
    <div class="popup__content">
      <button class="popup__close" type="button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="popup__form">
        <input class="popup__input popup__input_type-name" name="name" placeholder="Имя">   
        <input class="popup__input popup__input_type-profession" name="profession" placeholder="Род деятельности">
        <button class="popup__submit popupEditPerson__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
<!--popup for adding cards-->
  <div class="popup popupCard">
    <div class="popup__content">
      <button class="popup__close popupCard__close" type="button"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="popup__form">
        <input class="popup__input popup__input_name" placeholder="Название" name="name">   
        <input class="popup__input popup__input_url" placeholder="Ссылка на изображение" name="URL">
        <button class="popup__submit popupCard__submit" type="submit">Создать</button>
      </form>
    </div>
  </div>
<!--popup for image-->
  <div class="popup popupImage">
    <div class="popup__box">
      <button class="popup__close-image" type="button"></button>
      <img class="popup__image" alt="Изображение места" src="  ">
      <p class="popup__title-image"></p>
    </div>
  </div>
<!--template for cards-->
  <template class="templateCard">
    <article class="element">
      <button class="element__recycle" aria-label="recycle" type="button"></button>
      <img class="element__image" alt="Изображение места" src=" ">
      <div class="element__block">
        <h2 class="element__text"></h2>
        <button class="element__button" aria-label="like" type="button"></button>
      </div>
    </article>
  </template>
  <script src="scripts/initial-cards.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
