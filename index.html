<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/header__logo.svg" alt="Лого"> 
      <div class="header__line"></div>
    </header>
    <section class="profile">
      <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Аватар">
      <div class="profile-info">
        <div class="profile-info__block">
          <h1 class="profile-info__title">Жак-Ив Кусто</h1>
          <button class="profile-info__edit-button" type="button"></button>
        </div>
        <p class="profile-info__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img src="./images/elements/karachaevsk1.jpg" alt="Карачаевск" class="element__image">
        <div class="element__block">
          <h2 class="element__text">Карачаевск</h2>
          <button class="element__button"><img src="./images/elements/Vector-like.svg" alt="Лайк"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/elements/elbrus2.jpg" alt="Эльбрус" class="element__image">
        <div class="element__block">
          <h2 class="element__text">Гора Эльбрус</h2>
          <button class="element__button"><img src="./images/elements/Vector-like.svg" alt="Лайк"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/elements/dombai3.jpg" alt="Домбай " class="element__image">
        <div class="element__block">
          <h2 class="element__text">Домбай</h2>
          <button class="element__button"><img src="./images/elements/Vector-like.svg" alt="Лайк"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/elements/elbrus2.jpg" alt="Эльбрус" class="element__image">
        <div class="element__block">
          <h2 class="element__text">Гора Эльбрус</h2>
          <button class="element__button"><img src="./images/elements/Vector-like.svg" alt="Лайк"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/elements/dombai3.jpg" alt="Домбай" class="element__image">
        <div class="element__block">
          <h2 class="element__text">Домбай</h2>
          <button class="element__button"><img src="./images/elements/Vector-like.svg" alt="Лайк"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/elements/karachaevsk1.jpg" alt="Карачаево-Черкессия" class="element__image">
        <div class="element__block">
          <h2 class="element__text">Карачаево-Черкессия</h2>
          <button class="element__button"><img src="./images/elements/Vector-like.svg" alt="Лайк"></button>
        </div>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__content">
      <button class="popup__close"></button>
      <p class="popup__title">Редактировать профиль</p>
      <form class="popup__form">
        <input class="popup__input popup__input_type-name" name="name" value="Жак-Ив Кусто">   
        <input class="popup__input popup__input_type-profession" name="profession" value="Исследователь океана">
        <button class="popup__submit popup__submit-text" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
